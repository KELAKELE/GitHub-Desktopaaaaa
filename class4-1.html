<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style type="text/css">
    a:link {color: green}
    a:visited {color: red}
    p:hover {color: purple}
    </style>
  </head>
  <body>
    <a href="http://by.cuc.edu.cn/">Visit CUC Website</a>
    <p>The red style is applied when the mouse cursor hovers over this element.</p>
  </body>
</html>
